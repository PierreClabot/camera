<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>v1.4</h1>
    <input type="file" onchange="pcdNavJSPhoto(event)" capture="environment"/>
    <input type="file" onchange="pcdNavJSPhoto(event)" capture="environment" caption/>
    <input type="file" onchange="pcdNavJSPhoto(event)" capture="environment" accept="image/*" caption/>
    <div id="result"></div>
</body>
</html>
<script>
    function pcdNavJSPhoto(event){
        document.querySelector("#result").innerHTML += event.target.value;
    }

</script>
